<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rincian Pendapatan - MJP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      background: url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar tetap */
    .navbar {
      background-color: rgba(44, 62, 80, 0.9);
      padding: 10px 20px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      color: #00ffcc;
      font-weight: bold;
      font-size: 22px;
      text-decoration: none;
      text-shadow: 0 0 6px #00ffcc;
    }
    .navbar ul {
      list-style: none;
      margin: 0; padding: 0;
      display: flex; gap: 18px;
    }
    .navbar ul li a {
      color: #fff; text-decoration: none; font-weight: 500;
    }
    .navbar ul li a:hover { color: #00ffcc; }
    .menu-toggle { display: none; }

    @media (max-width: 700px) {
      .navbar ul {
        flex-direction: column;
        background: rgba(44,62,80,0.98);
        position: absolute;
        top: 50px; right: 0; left: 0;
        display: none;
      }
      .navbar ul.active { display: flex; }
      .menu-toggle { display: block; cursor: pointer; }
      .menu-toggle span {
        display: block; width: 25px; height: 3px;
        margin: 5px; background: #fff;
      }
    }

    /* Container utama */
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(0,0,0,0.75);
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,255,204,0.4);
      padding: 35px 25px;
      width: 90%;
    }

    h1, h2 {
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Input dan select lebih rapi */
    select, input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      margin-top: 6px;
      margin-bottom: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 6px rgba(0,255,204,0.3);
      transition: 0.3s;
    }

    input[type="password"]:focus, select:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #00ffcc;
    }

    /* Tombol login lebih elegan */
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, #00ff80, #00ccff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0,255,204,0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #00e673, #00b3e6);
      color: #fff;
      box-shadow: 0 0 12px rgba(0,255,204,0.6);
      transform: scale(1.02);
    }

    /* Tabel dan footer tetap sama */
    table {
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      overflow-x: auto;
      width: 100%;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #00ccff;
      color: #fff;
    }
    th {
      background: #001f2b;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 22px;
      background: linear-gradient(135deg, #00ff80, #00ccff);
      color: #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,255,204,0.4);
    }
    .back-btn:hover {
      background: linear-gradient(135deg, #00e673, #00b3e6);
      color: #fff;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      text-align: center;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid rgba(0,255,204,0.2);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">MJP</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="kasbon.html">Kasbon</a></li>
      <li><a href="index2.html">Isi Link</a></li>
      <li><a href="finance.html">Finance</a></li>
      <li><a href="tips-gaji.html">Tips Gaji</a></li>
      <li><a href="about.html">Tentang Kami</a></li>
      <li><a href="privacy.html">Privasi</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
  <div class="container">
    <div id="loginScreen">
      <h1>Rincian Pendapatan</h1>
      <label>Pilih Nama:</label>
      <select id="nameSelect"></select>
      <label>Masukkan Password:</label>
      <input type="password" id="passwordInput" placeholder="Masukkan Password">
      <button id="loginBtn">Masuk</button>
      <div id="loginMsg" style="color:#ff8080;text-align:center;margin-top:8px;"></div>
    </div>

    <div id="dataScreen" style="display:none;">
      <h2>Rincian Pendapatan untuk <span id="userName"></span></h2>
      <div style="margin:10px 0;">
        <button id="btnLogout">Logout</button>
        <button id="btnReload">Reload</button>
      </div>
      <div id="status">Memuat data...</div>
      <div style="overflow:auto;margin-top:12px;">
        <table>
          <thead><tr id="theadRow"></tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <a href="index.html" class="back-btn">← Kembali ke Dashboard</a>
    </div>
  </div>

  <footer>MJP © 2025. All rights reserved.</footer>

  <script>
    function toggleMenu(){ document.getElementById('menu').classList.toggle('active'); }
  </script>
</body>
</html>
