<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Absensi</title>
  <style>
    body { background:#222; color:white; font-family:sans-serif; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #555; padding:8px; text-align:left; }
    th { background:#444; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Data Absensi Seluruh Karyawan</h1>
  <table>
    <thead>
      <tr><th>Tanggal</th><th>Nama</th><th>Absen</th></tr>
    </thead>
    <tbody id="absen-data">
      <tr><td colspan="3">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1r1OzFKF2y3w7FcG4b4_wn-6JSbLG8BSD_BU8CvBVlWw/ABSENWEB";
    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("absen-data");
        tbody.innerHTML = "";
        data.forEach(row => {
          tbody.innerHTML += `<tr>
            <td>${row.Tanggal}</td>
            <td>${row.Nama}</td>
            <td>${row.Absen}</td>
          </tr>`;
        });
      })
      .catch(() => {
        document.getElementById("absen-data").innerHTML = `<tr><td colspan="3">Gagal memuat data</td></tr>`;
      });
  </script>
</body>
</html>
