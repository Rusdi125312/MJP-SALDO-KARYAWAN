  <style>

      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .login-container, .slip-container {
      display: none;
      max-width: 400px;
      margin: 120px auto;
      background-color: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;

      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #00ff80, #00cc44);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(0,0,0,0.6);
    }
    table, th, td {
      border: 1px solid #00ffcc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: rgba(0,255,200,0.2);
    }
  </style>
