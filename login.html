<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Absen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login Absen</h2>
  <p>Masukkan nama sesuai di Google Sheet</p>
  <input type="text" id="nama" placeholder="Contoh: Rusdi" />
  <br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const nama = document.getElementById("nama").value.trim();
      if (nama === "") {
        alert("Nama tidak boleh kosong!");
        return;
      }
      localStorage.setItem("namaUser", nama); // simpan nama login
      window.location.href = "absen.html"; // pindah ke halaman absen
    }
  </script>
</body>
</html>
