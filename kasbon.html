<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kasbon Kamu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="judul">💰 Cek ACC Kasbon Kamu <h2></h2>

    <form id="loginKasbonForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Lihat Kasbon</button>
    </form>

    <div id="hasilKasbon" style="display: none; margin-top: 20px;">
      <h3>Hasil Kasbon:</h3>
      <p id="kasbonText"></p>
      <a href="index.html">← Kembali ke Beranda</a>
      <div style="margin-top:10px; color:rgb(12, 2, 2); text-align:center;">
        * Catatan: Kasbon Tanggal 02 Agustus 2025
    </div>
  </div>

  <script src="kasbon.js"></script>
</body>
</html>
