<html lang="id">
<head>

  <title>Login Karyawan - Sisa Gaji</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Karyawan</h2>
    <input type="text" id="username" placeholder="Nama Karyawan" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-msg"></p>
    <div id="gaji-info" style="display:none;">
  <p id="gaji-text"></p>
  <button onclick="logout()">Logout</button>
  <div id="update-form" style="display:none; margin-top: 30px;">
  <h3>Update Gaji Karyawan</h3>
  <input type="text" id="update-nama" placeholder="Nama karyawan">
  <input type="number" id="update-gaji" placeholder="Gaji baru">
  <button onclick="updateGaji()">Update Gaji</button>
  <p id="update-msg" style="color: green;"></p>
</div>
