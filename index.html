<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Karyawan - Sisa Gaji</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Karyawan</h2>

    <input type="text" id="username" placeholder="Nama Karyawan" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-msg"></p>

    <div id="gaji-info" style="display:none; margin-top: 30px;">
      <p id="gaji-text"></p>
      <button onclick="logout()" style="margin-bottom: 20px;">Logout</button>
