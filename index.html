<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Karyawan - Sisa Gaji</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login Karyawan</h2>

    <input type="text" id="username" placeholder="Nama Karyawan" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-msg"></p>

    <div id="gaji-info" style="display:none; margin-top: 30px;">
      <p id="gaji-text"></p>
      <button onclick="logout()" style="margin-bottom: 20px;">Logout</button>
    </div>

    <div id="catatan" style="margin-top: 10px; display: none; color: #fff;">
      * Catatan: Saldo di atas estimasi sampai tanggal 20 Juli 2025
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<div id="chat-container" style="display:none; margin-top:20px;">
      <h3>Live Chat</h3>
      <div id="chat-box" style="height:120px; overflow-y:auto; background:#eee; padding:10px; margin-bottom:10px;"></div>
      <input type="text" id="chat-input" placeholder="Ketik pesan..." style="width:70%;" />
      <button onclick="sendChat()">Kirim</button>
    </div>
