<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
 body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(44, 62, 80, 0.9);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: #ecf0f1;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 12px;
    }

    .navbar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: #3498db;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(44, 62, 80, 0.95);
        position: absolute;
        top: 55px;
        left: 0;
      }

      .navbar ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }


    .container {
      padding-top: 90px; /* supaya konten tidak tertutup navbar */
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .btn-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-link:hover {
      background-color: #2980b9;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;

    ul {

    .box {

      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 8px;

    .quote {

    .button {

      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);

    }
    .button:hover {
      background-color: #388e3c;
    }
    .button-container {

      text-align: center;
    }
