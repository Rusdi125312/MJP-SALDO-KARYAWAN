<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Absensi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style2.css" />
  <style>
    body {
      background: url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 90px auto 30px auto;
      padding: 30px 20px 20px 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .desc {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #444;
    }
    tr:nth-child(even) {
      background: #292929;
    }
    .count {
      color: #0f0;
      margin-bottom: 10px;
      text-align: right;
    }
    .back-btn {
      display: inline-block;
      margin: 20px 0 0 0;
      padding: 10px 22px;
      background: linear-gradient(135deg, #00ff80, #00ccff);
      color: #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 255, 200, 0.3);
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: linear-gradient(135deg, #00e673, #00b3e6);
      color: #fff;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .container { padding: 10px; }
      table, th, td { font-size: 13px; }
    }
    /* Navbar fix */
    .navbar {
      background-color: rgba(44, 62, 80, 0.9);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      color: #ecf0f1;
      font-weight: bold;
      font-size: 22px;
      text-decoration: none;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 18px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar ul li a:hover {
      color: #00ffcc;
    }
    .menu-toggle { display: none; }
    @media (max-width: 700px) {
      .container { margin: 70px 5px 20px 5px; }
      .navbar ul { flex-direction: column; background: rgba(44,62,80,0.98); position: absolute; top: 50px; right: 0; left: 0; display: none; }
      .navbar ul.active { display: flex; }
      .menu-toggle { display: block; cursor: pointer; }
      .menu-toggle span {
        display: block; width: 25px; height: 3px; margin: 5px; background: #fff;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">MJP</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="kasbon.html">Kasbon</a></li>
      <li><a href="index2.html">Isi Link</a></li>
      <li><a href="finance.html">Finance</a></li>
      <li><a href="tips-gaji.html">Tips Gaji</a></li>
      <li><a href="about.html">Tentang Kami</a></li>
      <li><a href="privacy.html">Privasi</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>üìã Data Absensi Seluruh Karyawan</h1>
    <div class="desc">
      Lihat rekap kehadiran karyawan secara real-time. Data diambil otomatis dari Google Sheet.
    </div>
    <div class="count" id="absen-count"></div>
    <table>
      <thead>
        <tr><th>Tanggal</th><th>Nama</th><th>Absen</th></tr>
      </thead>
      <tbody id="absen-data">
        <tr><td colspan="3">Loading data...</td></tr>
      </tbody>
    </table>
    <a href="index.html" class="back-btn">‚Üê Kembali ke Dashboard</a>
  </div>
  <script>
    // Navbar responsive
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
    // Load absen data
    const sheetURL = "https://opensheet.elk.sh/1r1OzFKF2y3w7FcG4b4_wn-6JSbLG8BSD_BU8CvBVlWw/ABSENWEB";
    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("absen-data");
        const count = document.getElementById("absen-count");
        tbody.innerHTML = "";
        data.forEach(row => {
          tbody.innerHTML += `<tr>
            <td>${row.Tanggal}</td>
            <td>${row.Nama}</td>
            <td>${row.Absen}</td>
          </tr>`;
        });
        count.innerText = `Total data absen: ${data.length}`;
      })
      .catch(() => {
        document.getElementById("absen-data").innerHTML = `<tr><td colspan="3">Gagal memuat data</td></tr>`;
      });
  </script>
</body>
</html>
